<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amny</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --soft-lavender: #9C67B0;
      --light-lavender: #E1BEE7;
      --light-rose: #F8BBD0;
      --powder-blue: #BBDEFB;
      --light-gray: #F5F5F5;
      --bubble-pink: #F8C8D8;
      --bubble-lavender: #D1C4E9;
      --text-dark: #333333;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--light-gray);
    }

    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--soft-lavender);
      color: white;
      border-radius: 50%;
      padding: 16px;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background-color: var(--light-lavender);
      border-radius: var(--radius);
      display: none;
      flex-direction: column;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1000;
    }

    #chatbox-header {
      background-color: var(--soft-lavender);
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border-radius: var(--radius) var(--radius) 0 0;
    }

    #chatbox-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--light-gray);
      border-top: 2px solid var(--light-lavender);
    }

    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #777;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      position: relative;
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .user-container {
      align-items: flex-end;
    }

    .bot-container {
      align-items: flex-start;
    }

    /* User Message Bubble */
    .user .message {
      background-color: var(--bubble-pink);
      color: var(--text-dark);
      position: relative; /* Ensure positioning for the tail */
      margin-right: 12px;
      border-radius: 16px; /* Rounded corners for speech bubble */
      padding: 10px 16px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user .message::after {
      content: "";
      position: absolute;
      right: -12px; /* Position the tail at the right side */
      bottom: 10px;
      width: 0;
      height: 0;
      border-left: 12px solid var(--bubble-pink); /* Tail color matches bubble */
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    /* Bot Message Bubble */
    .bot .message {
      background-color: var(--bubble-lavender);
      color: var(--text-dark);
      position: relative; /* Ensure positioning for the tail */
      margin-left: 12px;
      border-radius: 16px; /* Rounded corners for speech bubble */
      padding: 10px 16px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .bot .message::after {
      content: "";
      position: absolute;
      left: -16px; /* Position the tail at the left side */
      bottom: 10px;
      width: 0;
      height: 0;
      border-right: 12px solid var(--bubble-lavender); /* Tail color matches bubble */
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    #chatbox-input {
      display: flex;
      padding: 12px;
      background-color: white;
      border-top: 1px solid #eee;
    }

    #chatbox-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
    }

    #chatbox-input button {
      margin-left: 8px;
      background-color: var(--soft-lavender);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    #chatbox-input button:hover {
      background-color: #7a4ea0;
    }

    #chatbox-content::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox-content::-webkit-scrollbar-thumb {
      background-color: #D1C4E9;
      border-radius: 5px;
    }

    .feedback-container {
      margin-top: 10px;
      text-align: center;
    }

    .feedback-text {
      font-size: 13px;
      margin-bottom: 6px;
      color: #444;
    }

    .feedback-buttons i {
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s ease;
    }

    .feedback-buttons i:hover {
      color: var(--soft-lavender);
    }

    .typing-indicator {
      background-color: var(--bubble-lavender);
      border-radius: var(--radius);
      padding: 10px 14px;
      max-width: 150px;
      font-size: 18px;
      position: relative;
      color: var(--text-dark);
      display: inline-block;
      font-style: italic;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Chatbot Button -->
<button id="chatbot-btn" onclick="toggleChatbox(event)">
  <i class="fas fa-robot"></i>
</button>

<!-- Chatbot Popup -->
<div id="chatbox">
  <div id="chatbox-header">Ask Amny</div>
  <div id="chatbox-content"></div>
  <div id="chatbox-input">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function toggleChatbox(event) {
    const chatbox = document.getElementById('chatbox');
    const isVisible = chatbox.style.display === 'flex';
    chatbox.style.display = isVisible ? 'none' : 'flex';
    event.stopPropagation();
  }

  document.addEventListener('click', function (event) {
    const chatbox = document.getElementById('chatbox');
    const chatButton = document.getElementById('chatbot-btn');
    if (!chatbox.contains(event.target) && event.target !== chatButton) {
      chatbox.style.display = 'none';
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('user-input');
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  });

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatContent = document.getElementById('chatbox-content');
    const userText = input.value.trim();
    if (!userText) return;

    // Display user's message
    const userBlock = document.createElement('div');
    userBlock.className = 'message-container user-container';
    userBlock.innerHTML = `
      <div class="label">You</div>
      <div class="message user">${userText}</div>
    `;
    chatContent.appendChild(userBlock);
    chatContent.scrollTop = chatContent.scrollHeight;
    input.value = '';

    // Show typing indicator
    const typingBlock = document.createElement('div');
    typingBlock.className = 'message-container bot-container';
    typingBlock.id = 'typing-block';
    typingBlock.innerHTML = `
      <div class="label">Amny</div>
      <div class="typing-indicator" id="typing-text">....</div>
    `;
    chatContent.appendChild(typingBlock);
    chatContent.scrollTop = chatContent.scrollHeight;

    // Animate typing dots
    let dotCount = 0;
    const typingText = document.getElementById('typing-text');
    const typingInterval = setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      typingText.textContent = '.'.repeat(dotCount);
    }, 500);

    // Wait for 2 seconds to simulate typing
    await new Promise(resolve => setTimeout(resolve, 1000));

    // Get bot response from server
    const response = await fetch('/get_response', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    const botText = data.response || "I'm here to empower you ðŸ’«";

    clearInterval(typingInterval);
    const typing = document.getElementById('typing-block');
    if (typing) typing.remove();

    // Show real bot message
    const botBlock = document.createElement('div');
    botBlock.className = 'message-container bot-container';
    botBlock.innerHTML = `
      <div class="label">Amny</div>
      <div class="message bot">${botText}</div>
      <div class="feedback-container">
        <p class="feedback-text">Have I been of any help, dear?</p>
        <div class="feedback-buttons">
          <i class="fas fa-thumbs-up" onclick="sendFeedback(1, this)"></i>
          <i class="fas fa-thumbs-down" onclick="sendFeedback(-1, this)"></i>
        </div>
      </div>
    `;
    chatContent.appendChild(botBlock);
    chatContent.scrollTop = chatContent.scrollHeight;
  }


  function sendFeedback(score, icon) {
    const container = icon.parentElement;
    container.querySelectorAll('i').forEach(i => {
      i.style.pointerEvents = 'none';
      i.style.opacity = '0.4';
    });

    icon.style.color = score === 1 ? '#4caf50' : '#e53935';
    console.log("User feedback:", score);

    // Optional: send to backend
    fetch('/submit_feedback', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ feedback: score })
    }).catch(err => console.error('Feedback error:', err));
  }
</script>

</body>
</html>
