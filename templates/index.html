<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amny</title>
  <!-- Include Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --soft-lavender: #9C67B0; /* Softer purple, more soothing */
      --light-lavender: #E1BEE7; /* Light purple, elegant */
      --light-rose: #F8BBD0; /* Soft pink, friendly */
      --powder-blue: #BBDEFB; /* Calming light blue */
      --light-gray: #F5F5F5; /* Neutral gray */
      --bubble-pink: #F8C8D8; /* User bubble background */
      --bubble-lavender: #D1C4E9; /* Bot bubble background */
      --text-dark: #333333; /* Dark text color for clarity */
      --radius: 16px; /* Rounded corners */
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
      --font: 'Segoe UI', 'Poppins', sans-serif; /* Clean and modern font */
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--light-gray);
    }

    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--soft-lavender);
      color: white;
      border-radius: 50%;
      padding: 16px;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 1000;
    }

    #chatbox {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 500px;
      background-color: var(--light-lavender);
      border-radius: var(--radius);
      display: none;
      flex-direction: column;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1000;
    }

    #chatbox-header {
      background-color: var(--soft-lavender);
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border-radius: var(--radius) var(--radius) 0 0;
    }

    #chatbox-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--light-gray);
      border-top: 2px solid var(--light-lavender);
    }

    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #777;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .user-container {
      align-items: flex-end;
    }

    .bot-container {
      align-items: flex-start;
    }

    .user .message {
      background-color: var(--bubble-pink);
      border-bottom-right-radius: 0;
      color: var(--text-dark);
    }

    .bot .message {
      background-color: var(--bubble-lavender);
      border-bottom-left-radius: 0;
      color: var(--text-dark);
    }

    #chatbox-input {
      display: flex;
      padding: 12px;
      background-color: white;
      border-top: 1px solid #eee;
    }

    #chatbox-input input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
    }

    #chatbox-input button {
      margin-left: 8px;
      background-color: var(--soft-lavender);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    #chatbox-input button:hover {
      background-color: #7a4ea0;
    }

    /* Scrollbar Styling */
    #chatbox-content::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox-content::-webkit-scrollbar-thumb {
      background-color: #D1C4E9;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Chatbot Button -->
<button id="chatbot-btn" onclick="toggleChatbox(event)">
  <i class="fas fa-robot"></i> <!-- Robot Icon from Font Awesome -->
</button>

<!-- Chatbot Popup -->
<div id="chatbox">
  <div id="chatbox-header">Ask Amny</div>
  <div id="chatbox-content"></div>
  <div id="chatbox-input">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Toggle chatbox visibility
  function toggleChatbox(event) {
    const chatbox = document.getElementById('chatbox');
    const isVisible = chatbox.style.display === 'flex';
    chatbox.style.display = isVisible ? 'none' : 'flex';

    // Prevent closing when clicking on the button itself
    event.stopPropagation();
  }

  // Close the chatbox if clicked outside
  document.addEventListener('click', function(event) {
    const chatbox = document.getElementById('chatbox');
    const chatButton = document.getElementById('chatbot-btn');

    // Check if the click is outside the chatbox and the button
    if (!chatbox.contains(event.target) && event.target !== chatButton) {
      chatbox.style.display = 'none';
    }
  });

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatContent = document.getElementById('chatbox-content');
    const userText = input.value.trim();

    if (!userText) return;

    // Create user message block
    const userBlock = document.createElement('div');
    userBlock.className = 'message-container user-container';

    const userLabel = document.createElement('div');
    userLabel.className = 'label';
    userLabel.textContent = 'You';

    const userMsg = document.createElement('div');
    userMsg.className = 'message user';
    userMsg.textContent = userText;

    userBlock.appendChild(userLabel);
    userBlock.appendChild(userMsg);
    chatContent.appendChild(userBlock);
    chatContent.scrollTop = chatContent.scrollHeight;

    input.value = '';

    // Fetch response from Flask
    const response = await fetch('/get_response', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });

    const data = await response.json();
    const botText = data.response || "I'm here to empower you ðŸ’«";

    // Create bot message block
    const botBlock = document.createElement('div');
    botBlock.className = 'message-container bot-container';

    const botLabel = document.createElement('div');
    botLabel.className = 'label';
    botLabel.textContent = 'Amny';

    const botMsg = document.createElement('div');
    botMsg.className = 'message bot';
    botMsg.textContent = botText;

    botBlock.appendChild(botLabel);
    botBlock.appendChild(botMsg);
    chatContent.appendChild(botBlock);
    chatContent.scrollTop = chatContent.scrollHeight;
  }
</script>

</body>
</html>
