<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amny</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    :root {
      --soft-lavender: #9C67B0;
      --light-lavender: #E1BEE7;
      --light-rose: #F8BBD0;
      --powder-blue: #BBDEFB;
      --light-gray: #F5F5F5;
      --bubble-pink: #F8C8D8;
      --bubble-lavender: #D1C4E9;
      --text-dark: #333333;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      --font: 'Segoe UI', 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--light-gray);
    }

    #chatbot-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--soft-lavender);
      color: white;
      border-radius: 50%;
      padding: 16px;
      font-size: 28px;
      width: 60px;         /* Add this */
      height: 60px;        /* Add this */
      line-height: 1;      /* Normalize line height */
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 1000;
      display: flex;       /* Add this to center icon */
      align-items: center;
      justify-content: center;
    }


    #chatbox {
      position: fixed;
      bottom: 90px;
      overflow: auto;
      right: 20px;
      width: 90vw; /* Use 95% of the viewport width */
      max-width: 350px; /* Prevents it from being too wide on desktop */
      height: 70dvh; /* Use relative height for mobile friendliness */
      max-height: 500px;
      background-color: var(--light-lavender);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1000;
    }

    #chatbox-header {
      background-color: var(--soft-lavender);
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 18px;
      font-weight: 600;
      border-radius: var(--radius) var(--radius) 0 0;
    }

    #chatbox-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: var(--light-gray);
      border-top: 2px solid var(--light-lavender);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #777;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      position: relative;
      border-radius: var(--radius);
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .user-container {
      align-items: flex-end;
    }

    .bot-container {
      align-items: flex-start;
    }

    /* User Message Bubble */
    .user .message {
      background-color: var(--bubble-pink);
      color: var(--text-dark);
      position: relative; /* Ensure positioning for the tail */
      margin-right: 12px;
      border-radius: 16px; /* Rounded corners for speech bubble */
      padding: 10px 16px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user .message::after {
      content: "";
      position: absolute;
      right: -12px; /* Position the tail at the right side */
      bottom: 10px;
      width: 0;
      height: 0;
      border-left: 12px solid var(--bubble-pink); /* Tail color matches bubble */
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    /* Bot Message Bubble */
    .bot .message {
      background-color: var(--bubble-lavender);
      color: var(--text-dark);
      position: relative; /* Ensure positioning for the tail */
      margin-left: 12px;
      border-radius: 16px; /* Rounded corners for speech bubble */
      padding: 10px 16px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .bot .message::after {
      content: "";
      position: absolute;
      left: -16px; /* Position the tail at the left side */
      bottom: 10px;
      width: 0;
      height: 0;
      border-right: 12px solid var(--bubble-lavender); /* Tail color matches bubble */
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    #chatbox-input {
      display: flex;
      padding: 12px;
      background-color: white;
      border-top: 1px solid #eee;
    }

    #chatbox-input input {
      flex: 1;
      min-width: 0;
      flex-shrink: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      outline: none;
    }

    #chatbox-input button {
      margin-left: 8px;
      background-color: var(--soft-lavender);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    #chatbox-input button:hover {
      background-color: #7a4ea0;
    }

    @media only screen and (max-width: 768px) {
      .mobile-hidden {
        display: none !important;
      }
    }

    @media screen and (orientation: landscape) and (max-width: 768px) {
      #chatbox {
        width: 95vw;
        height: 90vh;
        max-height: none;
        bottom: 10px;
        right: 10px;
      }
    }



    #chatbox-content::-webkit-scrollbar {
      width: 6px;
    }

    #chatbox-content::-webkit-scrollbar-thumb {
      background-color: #D1C4E9;
      border-radius: 5px;
    }

    .feedback-container {
      margin-top: 10px;
      text-align: center;
    }

    .feedback-text {
      font-size: 13px;
      margin-bottom: 6px;
      color: #444;
    }

    .feedback-buttons i {
      font-size: 18px;
      margin: 0 10px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s ease;
    }

    .feedback-buttons i:hover {
      color: var(--soft-lavender);
    }

    .typing-indicator {
      background-color: var(--bubble-lavender);
      border-radius: var(--radius);
      padding: 10px 14px;
      max-width: 150px;
      font-size: 18px;
      position: relative;
      color: var(--text-dark);
      display: inline-block;
      font-style: italic;
      font-weight: 500;
    }
    .buttons-container {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: space-between;
    }

    .quick-reply {
      background-color: var(--soft-lavender);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
    }

    .quick-reply:hover {
      background-color: #7a4ea0;
  }
    #privacy-notice {
      font-size: 12px; /* Grey font */
      color: #777; /* Grey font color */
      background-color: #f9f9f9; /* Very light background */
      border-radius: 12px;
      padding: 8px 12px;
      margin: 10px auto 18px auto;
      text-align: center;
      max-width: 80%;
      line-height: 1.4;
      opacity: 1; /* Ensure no fading effect initially */
      z-index: 1; /* Ensure it doesn't cover chat messages */
      margin-top: 10px; /* Adds space between notice and chat messages */
    }

  </style>
</head>
<body>

<!-- Chatbot Button -->
<button id="chatbot-btn" onclick="toggleChatbox(event)">
  <i class="fas fa-robot"></i>
</button>

<!-- Chatbot Popup -->
<div id="chatbox" style="display: none;">
  <div id="chatbox-header">
    Ask Amny
    <span id="chatbox-close" onclick="closeChatbox()" style="position: absolute; right: 16px; top: 14px; cursor: pointer; font-size: 20px;">&times;</span>
  </div>
  <div id="chatbox-content"></div>
  <div id="chatbox-input">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
    function toggleChatbox(event) {
      const chatbox = document.getElementById('chatbox');
      const chatboxContent = document.getElementById('chatbox-content');
      const chatButton = document.getElementById('chatbot-btn');
      const isVisible = window.getComputedStyle(chatbox).display === 'flex';

    // Show chatbox
    if (!isVisible) {
      chatbox.style.display = 'flex';

      // âœ… Hide the button on mobile devices only
      if (window.innerWidth <= 768) {
        chatButton.classList.add('mobile-hidden');
      }

      // âœ… Set correct height using visualViewport
      const visualHeight = Math.round(window.visualViewport?.height || window.innerHeight);

      if (window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches) {
        // Full height on mobile portrait
        chatbox.style.height = `${visualHeight}px`;
      } else {
        // 70% height elsewhere
        chatbox.style.height = `${Math.floor(visualHeight * 0.7)}px`;
      }

      if (!document.getElementById('privacy-notice-block')) {
        const noticeBlock = document.createElement('div');
        noticeBlock.className = 'message-container bot-container';
        noticeBlock.id = 'privacy-notice-block';
        noticeBlock.innerHTML = `
          <div class="message bot" style="
            font-size: 11px;
            font-style: italic;
            border-radius: 12px;
            padding: 8px 12px;
            line-height: 1.4;
            background-color: #f9f9f9;
            color: #777;
          ">
            We respect your privacy. We don't store any sensitive personal information.
            The basic information that you provide to the chatbot will be collected to improve your experience.
          </div>
        `;

        chatboxContent.appendChild(noticeBlock);
      }

    } else {
      chatbox.style.display = 'none';
      // âœ… Show the button again when chatbox is closed
      chatButton.classList.remove('mobile-hidden');
    }
    updateChatboxHeight();

    event.stopPropagation();
  }

  document.addEventListener('click', function (event) {
    const chatbox = document.getElementById('chatbox');
    const chatButton = document.getElementById('chatbot-btn');
    if (!chatbox.contains(event.target) && event.target !== chatButton) {
      chatbox.style.display = 'none';
      chatButton.classList.remove('mobile-hidden'); // Show the button again when closed
    }
  });

  // Ensure chatbox remains open when clicking inside chatbox
  document.getElementById('chatbox').addEventListener('click', function (event) {
    event.stopPropagation(); // Prevent this click from closing the chatbox
  });


  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('user-input');
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
  });

   function closeChatbox() {
    const chatbox = document.getElementById('chatbox');
    const chatButton = document.getElementById('chatbot-btn');

    chatbox.style.display = 'none';

    // âœ… Show button again when closing (on all devices)
    chatButton.classList.remove('mobile-hidden');
  }

    function updateChatboxHeight() {
    const chatbox = document.getElementById('chatbox');
    if (!chatbox || chatbox.style.display !== 'flex') return;

    const visualHeight = Math.round(window.visualViewport?.height || window.innerHeight);

    if (window.innerWidth <= 768 && window.matchMedia("(orientation: portrait)").matches) {
      chatbox.style.height = `${visualHeight}px`;
    } else {
      chatbox.style.height = `${Math.floor(visualHeight * 0.7)}px`;
    }
  }

  // ðŸ” Update on resize, orientation change, and visualViewport resize
  window.addEventListener('resize', updateChatboxHeight);
  window.addEventListener('orientationchange', () => {
    setTimeout(updateChatboxHeight, 200); // slight delay helps Android catch up
  });
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', updateChatboxHeight);
  }



    let privacyNoticeVisible = true;

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatContent = document.getElementById('chatbox-content');
      const userText = input.value.trim();
      if (!userText) return;

      // Display user's message
      const userBlock = document.createElement('div');
      userBlock.className = 'message-container user-container';
      userBlock.innerHTML = `
        <div class="label">You</div>
        <div class="message user">${userText}</div>
      `;
      chatContent.appendChild(userBlock);
      chatContent.scrollTop = chatContent.scrollHeight;
      input.value = '';

      // Show typing indicator
      showTypingIndicator(chatContent);

      // Get bot response from server
      const response = await fetch('/get_response', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      const botText = data.response || "I'm here to empower you ðŸ’«";

      // Hide typing indicator
      hideTypingIndicator(chatContent);

     // Show real bot message and quick reply buttons
      const botBlock = document.createElement('div');
      botBlock.className = 'message-container bot-container';
      botBlock.innerHTML = `
        <div class="label">Amny</div>
        <div class="message bot">${botText}</div>
      `;

      if (data.show_buttons) {
        const buttonsHTML = `
          <div class="buttons-container">
            <button class="quick-reply" data-button-text="Job Search" onclick="handleButtonClick(event)">Job Search</button>
            <button class="quick-reply" data-button-text="Mentoring" onclick="handleButtonClick(event)">Mentoring</button>
            <button class="quick-reply" data-button-text="Community events" onclick="handleButtonClick(event)">Community events</button>
          </div>
        `;
        botBlock.innerHTML += buttonsHTML;
      }

      chatContent.appendChild(botBlock);
      chatContent.scrollTop = chatContent.scrollHeight;
      }


    // Show typing indicator
    function showTypingIndicator(chatContent) {
      const typingBlock = document.createElement('div');
      typingBlock.className = 'message-container bot-container';
      typingBlock.id = 'typing-block';
      typingBlock.innerHTML = `
        <div class="label">Amny</div>
        <div class="typing-indicator" id="typing-text">....</div>
      `;
      chatContent.appendChild(typingBlock);
      chatContent.scrollTop = chatContent.scrollHeight;
    }

    // Hide typing indicator
    function hideTypingIndicator(chatContent) {
      const typing = document.getElementById('typing-block');
      if (typing) typing.remove();
    }

    // Handle Quick replies button clicks
    function handleButtonClick(event) {
      const chatContent = document.getElementById('chatbox-content');
      const buttonText = event.target.getAttribute('data-button-text');

      // Disable all buttons in the container
      const buttons = chatContent.querySelectorAll('.quick-reply');
      buttons.forEach(button => {
        button.disabled = true;
        button.style.backgroundColor = "#ccc";  // Change the background color to indicate it's disabled
      });

      // Disable the clicked button and set the text to the original label
      event.target.disabled = true;
      event.target.style.backgroundColor = "#ccc";  // Change the background color to indicate it's disabled
      event.target.innerText = event.target.getAttribute('data-button-text');  // Keep the original button text

      // Show a loading indicator while waiting for the backend response
      const typingBlock = document.createElement('div');
      typingBlock.className = 'message-container bot-container';
      typingBlock.id = 'typing-block';
      typingBlock.innerHTML = `
        <div class="label">Amny</div>
        <div class="typing-indicator" id="typing-text">....</div>
      `;
      chatContent.appendChild(typingBlock);
      chatContent.scrollTop = chatContent.scrollHeight;

      // Send the button text to the backend
      fetch('/get_response_from_button', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ button: buttonText })  // Pass the button text
      })
      .then(response => response.json())
      .then(data => {
        // Remove the typing indicator
        const typing = document.getElementById('typing-block');
        if (typing) typing.remove();

        // Show the backend response (bot's answer)
        const botText = data.response || "I'm here to empower you ðŸ’«";  // Default message in case no response is received

        const botBlock = document.createElement('div');
        botBlock.className = 'message-container bot-container';
        botBlock.innerHTML = `
          <div class="label">Amny</div>
          <div class="message bot">${botText}</div>
        `;
        chatContent.appendChild(botBlock);
        chatContent.scrollTop = chatContent.scrollHeight;
      });
    }




  function sendFeedback(score, icon) {
    const container = icon.parentElement;
    container.querySelectorAll('i').forEach(i => {
      i.style.pointerEvents = 'none';
      i.style.opacity = '0.4';
    });

    icon.style.color = score === 1 ? '#4caf50' : '#e53935';
    console.log("User feedback:", score);

    // Optional: send to backend
    fetch('/submit_feedback', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ feedback: score })
    }).catch(err => console.error('Feedback error:', err));
  }
</script>

</body>
</html>
